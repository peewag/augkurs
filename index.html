<!DOCTYPE HTML>
<html>
  <head>
   <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene>
      
      <a-asset>
        <a-asset-item id="lego2er" src="Duplo.gltf"></a-asset-item>
      </a-asset>
      
      <a-marker preset='hiro'>
        <!-- a-sphere position='0 0 0' material='color: yellow;' radius='0.3'><a-sphere-->
        <a-entity gltf-model="#lego2er" scale="0.01 0.01 0.01"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
